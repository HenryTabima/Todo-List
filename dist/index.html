<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">â€©
  <title>Todo List</title>
</head>

<body>
  <div id="app" class="container">
    <div class="row">
      <div class="col-4">

        <h2> Projects</h2>

        <button type="button" class="btn btn-outline-primary btn-sm btn-block mb-3" data-toggle="modal"
          data-target="#projectModal">
          Add a Project
        </button>

        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Title</th>
            </tr>
          </thead>
          <tbody id="projects-table"></tbody>
        </table>
      </div>
      <div class="col-8">
        <h2> Project Tasks</h2>

        <button type="button" class="btn btn-outline-primary btn-sm btn-block mb-3" data-toggle="modal"
          data-target="#taskModal">
          Add Task
        </button>

        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Title</th>
              <th scope="col">description</th>
              <th scope="col">Due Date</th>
              <th scope="col">Priority</th>
            </tr>
          </thead>
          <tbody id="todo-table">
            
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal task -->
  <div class="modal fade" id="taskModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Project Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form id="new-task-form">
          <div class="modal-body">

            <div class="mb-1">
              <div class="form-group">
                <input type="text" class="form-control" id="taskTitle" aria-describedby="emailHelp"
                  placeholder="Enter Task Title" required>
              </div>

              <div class="row ">
                <div class="col-6">
                  <div class="form-group ">
                    <select name="" id="project-select" class="form-control">
                    </select>

                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group">
                    <select name="" id="priority" class="form-control">
                      <option value="High">High</option>
                      <option selected value="Normal">Normal</option>
                      <option value="Low">Low</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <input type="date" class="form-control" id="date" aria-describedby="emailHelp" placeholder="Enter date">
              </div>

              <div class="form-group">
                <label for="taskDes"> Task description</label>
                <textarea type="text" class="form-control" id="taskDes"
                  placeholder="Project description...."> </textarea>
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary btn-block">Add Project</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal project -->
  <div class="modal fade" id="projectModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Project Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form id="new-project-form">
          <div class="modal-body">
            <div class="mb-1">
              <div class="form-group">

                <input type="text" class="form-control" id="projectTitle" aria-describedby="emailHelp required"
                  placeholder="Enter Project Title" required>
              </div>

              <div class="form-group">
                <textarea type="text" class="form-control" id="ProjectDes"
                  placeholder="Project description...."> </textarea>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary btn-block">Add Project</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
